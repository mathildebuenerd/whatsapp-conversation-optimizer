<ion-header>

  <ion-navbar>
    <ion-title>contacts</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let contact of contactList"
              (click)="onGoToSingleContact(contact)">
      {{ contact }}
    </ion-item>
  </ion-list>

</ion-content>
