<ion-header>
  <ion-navbar>
    <button menuToggle="left">
      <ion-icon name="menu">Return to contact list</ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-title>{{ this.name }}</ion-title>

  <div>
    <button ion-button
            *ngIf="!isAnalyzed"
            (click)="analyzeContact()">Analyze contact</button>

    <button ion-button
            *ngIf="isAnalyzed"
            (click)="analyzeContact()">Update contact analysis</button>
  </div>

  <ion-card *ngIf="isAnalyzed">
    <ion-card-title padding>Favourite emojis</ion-card-title>
    <div class="container" padding>
      <h3>Sent</h3>
      <div class="emoji-list">
        <span class="emoji"
              *ngFor="let emoji of favouriteEmojis['out']"
              [attr.data-occurrence]="emoji.occurrence">
          <span class="emoji-character">{{ emoji.character }}</span>
          <span class="emoji-occurrence">{{ emoji.occurrence }}</span>
        </span>
      </div> <!-- emoji-list -->
    </div> <!-- container -->

    <div class="container" padding>
      <h3>Received</h3>
      <div class="emoji-list">
        <span class="emoji"
              *ngFor="let emoji of favouriteEmojis['in']"
              [attr.data-occurrence]="emoji.occurrence">
          <span class="emoji-character">{{ emoji.character }}</span>
          <span class="emoji-occurrence">{{ emoji.occurrence }}</span>
        </span>
      </div> <!-- emoji-list -->
    </div> <!-- container -->

  </ion-card>

</ion-content>
