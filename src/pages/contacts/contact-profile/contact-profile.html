<ion-content padding>

  <ion-card padding>
    <ion-card-title>{{ this.name }}'s profile</ion-card-title>
  </ion-card>

  <ion-card *ngIf="!isAnalyzed">
    <button ion-button
            (click)="analyzeContact()">Analyze contact</button>
  </ion-card>

  <ion-card *ngIf="isAnalyzed">
    <ion-card-title padding>Favourite emojis</ion-card-title>
    <div class="container" padding>
      <h3>Sent</h3>
      <div class="emoji-list">
        <span class="emoji" *ngFor="let emoji of favouriteEmojis['out']">{{ emoji }}</span>
      </div>
    </div>

    <div class="container" padding>
      <h3>Received</h3>
      <div class="emoji-list">
        <span class="emoji" *ngFor="let emoji of favouriteEmojis['in']">{{ emoji }}</span>
      </div>
    </div>

  </ion-card>

</ion-content>
