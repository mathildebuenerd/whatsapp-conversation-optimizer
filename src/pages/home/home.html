<ion-content padding>

  <ion-card padding>
    <ion-card-title></ion-card-title>
    <button ion-button
            (click)="scrapConversation()">Get this conversation</button>
  </ion-card>





  <ion-card padding
            *ngIf="askForName">
    <ion-item>
      <ion-label stacked>Contact Name</ion-label>
      <ion-input type="text">{{ this.currentName }}</ion-input>
    </ion-item>
    <button ion-button
            [disabled]="!this.currentName"
            (click)="addConversationToStorage(this.currentName, this.currentConversation)">Validate</button>
  </ion-card>

  <ion-card padding>
    <ion-card-title>Your stats</ion-card-title>
    <ion-item>
      <ion-list-header>Most positive contact</ion-list-header>
      <ion-content></ion-content>
    </ion-item>

    <ion-item>
      <ion-list-header>Most negative contact</ion-list-header>
      <ion-content></ion-content>
    </ion-item>

    <ion-item>
      <ion-list-header>Positivity over days</ion-list-header>
      <ion-content></ion-content>
    </ion-item>

  </ion-card>


</ion-content>
