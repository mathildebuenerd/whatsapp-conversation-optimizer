<ion-header>Conversation Optimizer</ion-header>

<ion-content padding>

  <ion-card padding>
    <ion-card-title></ion-card-title>
    <button ion-button
            (click)="scrapConversation()">Get this conversation</button>
  </ion-card>





  <ion-card padding
            *ngIf="askForName">
    <ion-item>
      <ion-label stacked>Contact Name</ion-label>
      <ion-input type="text">{{ this.currentName }}</ion-input>
    </ion-item>
    <button ion-button
            [disabled]="this.currentName === ''"
            (click)="addConversationToStorage(this.currentName, this.currentConversation)">Validate</button>
  </ion-card>


</ion-content>
